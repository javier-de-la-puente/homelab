---
# OpenWRT DHCP Configuration

# DNS settings
dns_servers:
  - "1.1.1.1"
  - "8.8.8.8"

# Local domain
local_domain: "home.lan"

# Static DHCP reservations (by VLAN)
static_hosts:
  # Management VLAN (10.50.1.x)
  lan:
    - name: gs1200-8
      mac: "XX:XX:XX:XX:XX:XX"  # Replace with actual MAC
      ip: "10.50.1.2"
    - name: gs1200-5
      mac: "XX:XX:XX:XX:XX:XX"  # Replace with actual MAC
      ip: "10.50.1.3"

  # Legacy services VLAN (192.168.10.x)
  legacy_services:
    - name: nginx
      mac: "XX:XX:XX:XX:XX:XX"  # Replace with actual MAC
      ip: "192.168.10.100"

  # Legacy aux VLAN (192.168.11.x)
  legacy_aux:
    - name: t8plus
      mac: "XX:XX:XX:XX:XX:XX"  # Replace with actual MAC
      ip: "192.168.11.2"
    - name: rpi5
      mac: "XX:XX:XX:XX:XX:XX"  # Replace with actual MAC
      ip: "192.168.11.3"

  # Kubernetes VLAN (10.50.60.x)
  kubernetes:
    - name: firebata
      mac: "XX:XX:XX:XX:XX:XX"  # Replace with actual MAC
      ip: "10.50.60.100"

# WireGuard peers (static IP assignment, no DHCP)
# Defined in secrets.sops.yml
