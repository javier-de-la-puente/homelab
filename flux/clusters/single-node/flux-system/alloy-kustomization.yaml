---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: alloy
  namespace: flux-system
spec:
  interval: 1h
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./flux/clusters/single-node/alloy
  prune: true
  wait: true
  timeout: 5m
  dependsOn:
    - name: prometheus
