---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 1h
  chart:
    spec:
      chart: nextcloud
      version: "6.x"
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: nextcloud
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      tag: "32.0.5"

    nextcloud:
      host: nextcloud.local
      username: admin
      password: changeme

    persistence:
      enabled: true
      storageClass: longhorn
      size: 500Gi

    # Use external MariaDB (official image, not Bitnami)
    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: mysql
      host: mariadb.nextcloud.svc.cluster.local
      database: nextcloud
      user: nextcloud
      password: nextcloud-db-pass

    # Disable bundled databases
    mariadb:
      enabled: false

    postgresql:
      enabled: false

    redis:
      enabled: false
